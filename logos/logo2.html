<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; }
body { 
  width: 800px; 
  height: 800px; 
  display: flex; 
  align-items: center; 
  justify-content: center;
  background: #0f172a;
}
.logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}
.icon {
  display: flex;
  gap: 8px;
  align-items: flex-end;
  transform: rotate(-5deg);
}
.book {
  width: 45px;
  border-radius: 4px 6px 6px 4px;
  box-shadow: -3px 0 0 rgba(0,0,0,0.2);
}
.book:nth-child(1) { height: 120px; background: linear-gradient(135deg, #f472b6, #ec4899); }
.book:nth-child(2) { height: 140px; background: linear-gradient(135deg, #a78bfa, #8b5cf6); }
.book:nth-child(3) { height: 110px; background: linear-gradient(135deg, #60a5fa, #3b82f6); }
.book:nth-child(4) { height: 150px; background: linear-gradient(135deg, #667eea, #764ba2); }
.book:nth-child(5) { height: 125px; background: linear-gradient(135deg, #34d399, #10b981); }
.book::before {
  content: '';
  display: block;
  margin: 12px 8px;
  height: 3px;
  background: rgba(255,255,255,0.4);
  border-radius: 2px;
}
.text {
  font-family: 'Segoe UI', system-ui, sans-serif;
  font-size: 72px;
  font-weight: 800;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -2px;
}
.tagline {
  font-family: 'Segoe UI', system-ui, sans-serif;
  font-size: 22px;
  color: #94a3b8;
  margin-top: -15px;
}
</style>
</head>
<body>
<div class="logo">
  <div class="icon">
    <div class="book"></div>
    <div class="book"></div>
    <div class="book"></div>
    <div class="book"></div>
    <div class="book"></div>
  </div>
  <div class="text">SkillBites</div>
  <div class="tagline">Practical skills in 10 minutes</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; }
body { 
  width: 800px; 
  height: 800px; 
  display: flex; 
  align-items: center; 
  justify-content: center;
  background: #0f172a;
}
.logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}
.icon {
  position: relative;
  width: 220px;
  height: 160px;
}
/* Open book forming a smile */
.page-left, .page-right {
  position: absolute;
  bottom: 0;
  width: 100px;
  height: 130px;
  border-radius: 8px;
}
.page-left {
  left: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  transform: rotate(-15deg);
  transform-origin: bottom right;
}
.page-right {
  right: 0;
  background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
  transform: rotate(15deg);
  transform-origin: bottom left;
}
.page-left::before, .page-right::before {
  content: '';
  position: absolute;
  top: 20px;
  left: 15px;
  right: 15px;
  height: 5px;
  background: rgba(255,255,255,0.3);
  border-radius: 3px;
}
.page-left::after, .page-right::after {
  content: '';
  position: absolute;
  top: 35px;
  left: 15px;
  right: 25px;
  height: 5px;
  background: rgba(255,255,255,0.3);
  border-radius: 3px;
}
.spine {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 40px;
  background: #4c51bf;
  border-radius: 0 0 4px 4px;
}
/* Bite crumbs */
.crumb {
  position: absolute;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 50%;
}
.crumb:nth-child(4) { width: 12px; height: 12px; top: 10px; right: 30px; }
.crumb:nth-child(5) { width: 8px; height: 8px; top: 25px; right: 15px; }
.crumb:nth-child(6) { width: 6px; height: 6px; top: 5px; right: 55px; }
.text {
  font-family: 'Segoe UI', system-ui, sans-serif;
  font-size: 72px;
  font-weight: 800;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -2px;
}
.tagline {
  font-family: 'Segoe UI', system-ui, sans-serif;
  font-size: 22px;
  color: #94a3b8;
  margin-top: -15px;
}
</style>
</head>
<body>
<div class="logo">
  <div class="icon">
    <div class="page-left"></div>
    <div class="page-right"></div>
    <div class="spine"></div>
    <div class="crumb"></div>
    <div class="crumb"></div>
    <div class="crumb"></div>
  </div>
  <div class="text">SkillBites</div>
  <div class="tagline">Practical skills in 10 minutes</div>
</div>
</body>
</html>
